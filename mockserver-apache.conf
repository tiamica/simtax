<VirtualHost *:443>
    ServerName 34.173.20.218
    ServerAdmin webmaster@localhost
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/mockserver.crt
    SSLCertificateKeyFile /etc/ssl/private/mockserver.key
    
    # Logging
    LogLevel warn
    ErrorLog ${APACHE_LOG_DIR}/mockserver-error.log
    CustomLog ${APACHE_LOG_DIR}/mockserver-access.log combined
    
    # CORS Headers - Allow from any origin
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept, Origin"
    Header always set Access-Control-Expose-Headers "Content-Type, X-Total-Count"
    Header always set Access-Control-Allow-Credentials "true"
    
    # Handle OPTIONS method for preflight requests
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]
    
    # Proxy requests to Flask app
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:5000/
    ProxyPassReverse / http://127.0.0.1:5000/
    
    # Forward scheme information to the Flask app
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Port "443"
</VirtualHost>

# HTTP to HTTPS redirect
<VirtualHost *:80>
    ServerName 34.173.20.218
    Redirect permanent / https://34.173.20.218/
</VirtualHost> 