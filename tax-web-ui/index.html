<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Account Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 data-i18n="welcome">Welcome to TaxApp</h1>
            <p data-i18n="enterPhone">Please enter your phone number to access your tax account</p>
            <form id="loginForm">
                <label for="phoneNumber" data-i18n="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required
                       placeholder="Enter your phone number" data-i18n-placeholder="phoneNumberPlaceholder">
                <button type="submit" data-i18n="viewAccount">View Account</button>
            </form>
            <div id="error" class="error"></div>
        </div>
    </div>
    <script src="translations.js"></script>
    <script src="language-switcher.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
