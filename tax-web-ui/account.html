<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Your Tax Account</h1>
        <div class="account-overview">
            <div class="account-info">
                <h2>Account Details</h2>
                <div class="info-box">
                    <div class="info-item">
                        <span class="info-label">Phone Number:</span>
                        <div class="info-value" id="phoneNumber"></div>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Tax Code:</span>
                        <div class="info-value" id="taxCode"></div>
                    </div>
                </div>
                
                <h3>Account Status</h3>
                <div class="status-box">
                    <pre id="status"></pre>
                </div>
            </div>
            
            <div class="returns-section">
                <h2>Yearly Returns</h2>
                <div id="yearlyReturns" class="returns-list">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading tax returns...</p>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="window.location.href='index.html'" class="back-button">
            Back to Login
        </button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
